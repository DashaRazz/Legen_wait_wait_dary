{% extends 'base.html' %}

{% block title %}
    Лента
{% endblock %}

{% block body %}
    <div class="container mt-5">
        <h1>Последнии новости</h1>

        {% for i in articles %}
        <div class="alert alert-dark">
        <p class="fw-lighter">@{{ i.author.nickname }}</p>
            <h3>{{ i.title }}</h3>
            <p>{{ i.intro }}</p>
            <p class="fw-lighter text-end"><i>Дата: {{ i.date.date() }}</i></p>
            <a href="/posts/{{ i.id }}" class="btn btn-warning">Читать полностью</a>
        </div>
        {% endfor %}
    </div>
{% endblock %}
