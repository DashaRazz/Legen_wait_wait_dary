{% extends 'base.html' %}

{% block title %}
    Написать пост
{% endblock %}

{% block body %}
<div class="container mt-5">
{% if current_user.is_authenticated %}
    <h2>Добавление поста</h2><br>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" placeholder="Введите название"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Введите лид"></textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Введите текст"></textarea><br>
        <input type="submit" class="btn btn-warning">
    </form>
{% endif %}
{% if not current_user.is_authenticated %}
<h3>Войдите или зарегистрируйтесь, чтобы написать пост</h3>
{% endif %}
</div>
{% endblock %}
